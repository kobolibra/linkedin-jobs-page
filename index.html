<body>

<div class="container">
  <!-- 1. ç¬¬ä¸€è¡Œï¼šæ ‡é¢˜ -->
  <h1>Latest Linkedin Jobsï¼ˆä»¥é‡‘èç±»èŒä½ä¸ºä¸»ï¼ŒåŒ…æ‹¬CN/HK/SGï¼‰- ç¥æˆ‘ä»¬éƒ½èƒ½æ‹¿åˆ°dream offerğŸ‘</h1>

  <!-- 2. æ§åˆ¶æ ï¼šåŒ…å«å·¦ä¾§å†…å®¹å’Œå³ä¾§å›¾è¡¨ -->
  <div class="control-row">
    
    <!-- å·¦ä¾§ï¼šURL å’Œ ç­›é€‰æ¡† -->
    <div class="left-panel">
      <div class="site-url">https://kobolibra.github.io/linkedin-jobs-page/</div>
      <div class="filter-box">
        <label for="compFilter">ç­›é€‰å…¬å¸ï¼š</label>
        <select id="compFilter">
          <option value="all">å…¨éƒ¨</option>
        </select>
      </div>
    </div>

    <!-- å³ä¾§ï¼šç»Ÿè®¡å›¾è¡¨ -->
    <!-- è¿™é‡Œçš„ div ä¼šå› ä¸º justify-content: space-between è¢«æ¨åˆ°æœ€å³è¾¹ -->
    <!-- å®ƒçš„å³è¾¹æ¡†å°†ä¸ä¸‹æ–¹ Job å¡ç‰‡çš„å³è¾¹æ¡†åœ¨åŒä¸€æ¡å‚ç›´çº¿ä¸Š -->
    <div class="stats-card">
      <div class="stats-top">
        <span style="font-weight: 700; color: #ea580c;">ğŸ“ˆ èŒä½æ”¶å½•è¶‹åŠ¿ (Cumulative)</span>
        <span id="busuanzi_container_site_pv" style="display:none; color:#9ca3af; font-family:monospace;">
          PV: <span id="busuanzi_value_site_pv">--</span>
        </span>
      </div>
      <!-- å›¾è¡¨é«˜åº¦å®¹å™¨ -->
      <div style="flex: 1; width: 100%; position: relative;">
        <canvas id="jobChart"></canvas>
      </div>
    </div>

  </div>

  <!-- 3. èŒä½åˆ—è¡¨ -->
  <div id="jobs"></div>
</div>

<script>
    fetch('jobs.json?_=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('jobs');
        const filter = document.getElementById('compFilter');
        let lastDate = '';

        [...new Set(data.map(j => j.company))].sort().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          filter.appendChild(opt);
        });

        filter.addEventListener('change', () => {
          const val = filter.value;
          container.querySelectorAll('.job').forEach(card => {
            const comp = card.dataset.comp;
            card.classList.toggle('hidden', val !== 'all' && comp !== val);
          });
        });

        data.forEach(job => {
          const jobDate = new Date(job.pushTime).toLocaleDateString('en-GB');
          if (jobDate !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.textContent = jobDate;
            container.appendChild(divider);
            lastDate = jobDate;
          }

          const div = document.createElement('div');
          div.className = 'job ' + (job.location || 'other').toLowerCase();
          div.dataset.comp = job.company; 
          div.innerHTML = `
            <a href="${job.link}" target="_blank">${job.title}</a>
            <div class="meta">${job.company} Â· ${job.location}</div>
            <div class="time">${jobDate}</div>
          `;
          container.appendChild(div);
        });

        renderChart(data);
      });

    function renderChart(data) {
      const dateMap = {};
      const sorted = data.sort((a, b) => new Date(a.pushTime) - new Date(b.pushTime));
      
      sorted.forEach(item => {
        const d = new Date(item.pushTime).toISOString().split('T')[0];
        dateMap[d] = (dateMap[d] || 0) + 1;
      });

      const labels = Object.keys(dateMap);
      let acc = 0;
      const values = Object.values(dateMap).map(count => { acc += count; return acc; });

      const ctx = document.getElementById('jobChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            borderColor: '#ea580c', 
            borderWidth: 2,
            backgroundColor: 'rgba(234, 88, 12, 0.05)',
            fill: true,
            pointRadius: 0, 
            pointHoverRadius: 4,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
          scales: {
            x: { display: false }, 
            y: { display: false } 
          },
          layout: { padding: 0 } // ç¡®ä¿å›¾è¡¨å¡«æ»¡å®¹å™¨
        }
      });
    }
  </script>
