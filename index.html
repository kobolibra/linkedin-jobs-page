<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Jobs</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 40px; background: #f7f9fc; color: #222; }
    h1 { margin-bottom: 24px; font-weight: 600; }

    /* 专业配色 - WCAG 对比度 > 4.5 */
    .job { border-bottom: 1px solid #e5e7eb; padding: 14px 16px; margin-bottom: 8px; border-radius: 8px; position: relative; transition: box-shadow 0.2s; }
    .job:hover { box-shadow: 0 4px 12px rgba(0,0,0,.05); }

    .cn { background: #e6f7f0; }   /* 淡薄荷绿 */
    .hk { background: #e6f2ff; }   /* 淡天蓝 */
    .sg { background: #f5f0ff; }   /* 淡薰衣草紫 */
    .other { background: #fff9e6; }/* 淡鹅黄 */

    .job a { font-weight: 600; color: #1d4ed8; text-decoration: none; }
    .job a:hover { text-decoration: underline; }

    .meta { font-size: 0.85em; color: #4b5563; margin-top: 4px; }
    .time { position: absolute; right: 16px; top: 14px; font-size: 0.8em; color: #6b7280; }
    .divider { margin: 30px 0 10px; border-top: 2px solid #d1d5db; padding-top: 8px; font-size: 0.9em; color: #6b7280; font-weight: 500; }
  </style>
</head>
<body>
  <h1>Latest LinkedIn Jobs（以金融类职位为主，包括CN/HK/SG）- 祝我们都能拿到dream offer</h1>
  <div id="jobs"></div>

  <script>
    fetch('jobs.json?_=' + new Date().getTime())   // 防缓存
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('jobs');
        let lastDate = '';

        data.forEach(job => {
          const jobDate = new Date(job.pushTime).toLocaleDateString('en-GB');
          if (jobDate !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.textContent = jobDate;
            container.appendChild(divider);
            lastDate = jobDate;
          }

          const div = document.createElement('div');
          div.className = 'job ' + (job.location || 'other').toLowerCase();
          div.innerHTML = `
            <a href="${job.link}" target="_blank">${job.title}</a>
            <div class="meta">${job.company} · ${job.location}</div>
            <div class="time">${jobDate}</div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
