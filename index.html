<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Jobs</title>
  <!-- 1. å¼•å…¥ Chart.js (ç”»å›¾) å’Œ ä¸è’œå­ (ç»Ÿè®¡) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 40px; background: #f7f9fc; color: #222; }
    h1 { margin-bottom: 12px; font-weight: 600; max-width: 65%; /* é™åˆ¶æ ‡é¢˜å®½åº¦ï¼Œé˜²æ­¢é®æŒ¡å³ä¸Šè§’ */ }

    /* ç­›é€‰æ  */
    .filter-bar { margin: 20px 0; display: flex; align-items: center; gap: 12px; }
    .filter-bar label { font-size: 0.9em; color: #4b5563; }
    .filter-bar select { padding: 6px 12px; border: 1px solid #d1d5db; border-radius: 6px; background: #ffffff; color: #111827; font-size: 0.9em; }

    /* èŒä½å¡ç‰‡æ ·å¼ */
    .job { border-bottom: 1px solid #e5e7eb; padding: 16px; margin-bottom: 6px; border-radius: 8px; position: relative; transition: opacity 0.2s; }
    .job.hidden { opacity: 0; height: 0; margin: 0; padding: 0; border: 0; pointer-events: none; }
    .cn { background: #f3f4f6; }   
    .hk { background: #fff3d9; }   
    .sg { background: #dcfce7; }   
    .other { background: #e0f2fe; }
    .job a { font-weight: 600; color: #1e40af; text-decoration: none; }
    .job a:hover { text-decoration: underline; }
    .meta { font-size: 0.85em; color: #4b5563; margin-top: 4px; }
    .time { position: absolute; right: 16px; top: 16px; font-size: 0.8em; color: #6b7280; }
    .divider { margin: 30px 0 10px; border-top: 1px solid #d1d5db; padding-top: 8px; font-size: 0.9em; color: #6b7280; font-weight: 500; }

    /* --- 2. ç»Ÿè®¡å¡ç‰‡æ ·å¼ (ä¸¥æ ¼å®šä½åœ¨ç¬¬äºŒè¡Œ) --- */
    .stats-card {
      position: absolute;
      top: 110px; /* å…³é”®ä¿®æ”¹ï¼šé¿å¼€ç¬¬ä¸€è¡Œæ ‡é¢˜ï¼Œä¸‹ç§»åˆ°ç¬¬äºŒè¡Œä½ç½® */
      right: 40px;
      width: 260px;
      background: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 50;
    }
    .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .stats-label { font-size: 12px; color: #6b7280; font-weight: 500; }
    .stats-value { font-size: 16px; font-weight: 700; color: #111827; font-family: monospace; }
    
    /* ç§»åŠ¨ç«¯é€‚é…ï¼šå±å¹•å˜çª„æ—¶æµå¼å¸ƒå±€ */
    @media (max-width: 900px) {
      .stats-card { position: static; width: auto; margin-bottom: 20px; margin-top: 10px; }
      h1 { max-width: 100%; }
    }
  </style>
</head>
<body>

  <!-- 3. ç»Ÿè®¡å›¾è¡¨å®¹å™¨ -->
  <div class="stats-card">
    <!-- è®¿é—®æ•°æ˜¾ç¤º -->
    <div class="stats-row">
      <span class="stats-label">ğŸ‘€ æ€»è®¿é—®äººæ¬¡ (PV)</span>
      <span id="busuanzi_container_site_pv" style="display:none">
        <span id="busuanzi_value_site_pv" class="stats-value">--</span>
      </span>
    </div>
    <!-- æŠ˜çº¿å›¾åŒºåŸŸ -->
    <div style="height: 80px; width: 100%;">
      <canvas id="trendChart"></canvas>
    </div>
  </div>

  <h1>Latest Linkedin Jobsï¼ˆä»¥é‡‘èç±»èŒä½ä¸ºä¸»ï¼ŒåŒ…æ‹¬CN/HK/SGï¼‰- ç¥æˆ‘ä»¬éƒ½èƒ½æ‹¿åˆ°dream offerğŸ‘
      <br><span style="font-size:0.6em; font-weight:400; color:#666;">https://kobolibra.github.io/linkedin-jobs-page/</span>
  </h1>
  
  <div class="filter-bar">
    <label for="compFilter">ç­›é€‰å…¬å¸ï¼š</label>
    <select id="compFilter">
      <option value="all">å…¨éƒ¨</option>
    </select>
  </div>
  <div id="jobs"></div>

  <script>
    fetch('jobs.json?_=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('jobs');
        const filter = document.getElementById('compFilter');
        let lastDate = '';

        // ç”Ÿæˆå…¬å¸ä¸‹æ‹‰
        [...new Set(data.map(j => j.company))].sort().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          filter.appendChild(opt);
        });

        // ç­›é€‰äº‹ä»¶
        filter.addEventListener('change', () => {
          const val = filter.value;
          container.querySelectorAll('.job').forEach(card => {
            const comp = card.dataset.comp;
            card.classList.toggle('hidden', val !== 'all' && comp !== val);
          });
        });

        // æ¸²æŸ“åˆ—è¡¨
        data.forEach(job => {
          const jobDate = new Date(job.pushTime).toLocaleDateString('en-GB');
          if (jobDate !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.textContent = jobDate;
            container.appendChild(divider);
            lastDate = jobDate;
          }

          const div = document.createElement('div');
          div.className = 'job ' + (job.location || 'other').toLowerCase();
          div.dataset.comp = job.company;
          div.innerHTML = `
            <a href="${job.link}" target="_blank">${job.title}</a>
            <div class="meta">${job.company} Â· ${job.location}</div>
            <div class="time">${jobDate}</div>
          `;
          container.appendChild(div);
        });

        // 4. è°ƒç”¨ç”»å›¾å‡½æ•°
        renderChart(data);
      });

    // --- ç”»å›¾é€»è¾‘ ---
    function renderChart(data) {
      // è¿™é‡Œçš„é€»è¾‘æ˜¯ï¼šç»Ÿè®¡â€œç´¯è®¡æ”¶å½•èŒä½æ•°â€éšæ—¶é—´çš„å˜åŒ–
      // åªæœ‰è¿™æ ·æ‰èƒ½åœ¨çº¯é™æ€é¡µé¢ç”»å‡ºä¸€æ¡â€œå¢é•¿çš„æŠ˜çº¿â€
      const dateMap = {};
      const sorted = data.sort((a, b) => new Date(a.pushTime) - new Date(b.pushTime));
      
      sorted.forEach(item => {
        const date = new Date(item.pushTime).toISOString().split('T')[0];
        dateMap[date] = (dateMap[date] || 0) + 1;
      });

      const labels = Object.keys(dateMap);
      const counts = Object.values(dateMap);
      
      // è®¡ç®—ç´¯è®¡å€¼ï¼Œè®©æ›²çº¿å‘ä¸Šèµ° (Star History é£æ ¼)
      let acc = 0;
      const cumulativeData = counts.map(c => { acc += c; return acc; });

      const ctx = document.getElementById('trendChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            data: cumulativeData,
            borderColor: '#2563eb', // è“è‰²çº¿æ¡
            backgroundColor: 'rgba(37, 99, 235, 0.1)',
            borderWidth: 2,
            pointRadius: 0, // ä¸æ˜¾ç¤ºç‚¹ï¼Œçº¿æ¡æ›´å¹³æ»‘
            pointHoverRadius: 4,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
          scales: {
            x: { display: false }, // éšè—Xè½´
            y: { display: false }  // éšè—Yè½´ï¼Œåªçœ‹è¶‹åŠ¿
          }
        }
      });
      
      // å¼ºåˆ¶åˆ·æ–°ä¸è’œå­ (é˜²æ­¢å¼‚æ­¥åŠ è½½ä¸æ˜¾ç¤º)
      if(window.Busuanzi) window.Busuanzi.fetch();
    }
  </script>
</body>
</html>
