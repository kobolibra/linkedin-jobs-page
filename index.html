    /* --- ä»¥ä¸‹ä¿ç•™ä½ åŸæœ‰çš„æ ·å¼ï¼Œä¸åšä¿®æ”¹ --- */
    .job { border-bottom: 1px solid #e5e7eb; padding: 16px; margin-bottom: 6px; border-radius: 8px; position: relative; transition: opacity 0.2s; background: #fff; border: 1px solid #e5e7eb; }

<body>
  
  <!-- æ–°å¢ï¼šå¤´éƒ¨å¸ƒå±€å®¹å™¨ -->
  <div class="header-container">
    
    <!-- å·¦ä¾§åˆ—ï¼š1-4è¡Œ -->
    <div class="header-left">
      <!-- ç¬¬1è¡Œï¼šä¸»æ ‡é¢˜ -->
      <h1>Latest Linkedin Jobsï¼ˆä»¥é‡‘èç±»èŒä½ä¸ºä¸»ï¼ŒåŒ…æ‹¬CN/HK/SGï¼‰</h1>
      
      <!-- ç¬¬2è¡Œï¼šä¸­æ–‡å£å· (å•ç‹¬ä¸€è¡Œ) -->
      <div class="subtitle">ç¥æˆ‘ä»¬éƒ½èƒ½æ‹¿åˆ°dream offerğŸ‘</div>
      
      <!-- ç¬¬3è¡Œï¼šURL -->
      <div class="url-line">https://kobolibra.github.io/linkedin-jobs-page/</div>
      
      <!-- ç¬¬4è¡Œï¼šç­›é€‰æ  -->
      <div class="filter-bar">
        <label for="compFilter">ç­›é€‰å…¬å¸ï¼š</label>
        <select id="compFilter">
          <option value="all">å…¨éƒ¨</option>
        </select>
      </div>
    </div>

    <!-- å³ä¾§åˆ—ï¼šç»Ÿè®¡å¡ç‰‡ (ä¸å·¦ä¾§åº•éƒ¨å¯¹é½) -->
    <div class="stats-card">
      <div class="stats-header">
        <span>ğŸ‘€ è®¿å®¢æ€»æ•° (PV)</span>
        <span id="busuanzi_container_site_pv" style="display:none">
          <span id="busuanzi_value_site_pv" class="stats-value">Loading...</span>
        </span>
      </div>
      
      <!-- æŠ˜çº¿å›¾ Canvas -->
      <div style="flex: 1; width: 100%; position: relative;">
        <canvas id="trendChart"></canvas>
      </div>
      <div class="stats-header" style="justify-content: center; margin-top: 2px;">
        <span style="font-size: 10px; color: #9ca3af;">Data Trend (Cumulative)</span>
      </div>
    </div>

  </div>

  <div id="jobs"></div>

  <script>
    fetch('jobs.json?_=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('jobs');
        const filter = document.getElementById('compFilter');
        let lastDate = '';

        // --- åŸæœ‰é€»è¾‘ï¼šç”Ÿæˆä¸‹æ‹‰ç­›é€‰ ---
        [...new Set(data.map(j => j.company))].sort().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          filter.appendChild(opt);
        });

        // --- åŸæœ‰é€»è¾‘ï¼šç­›é€‰äº‹ä»¶ ---
        filter.addEventListener('change', () => {
          const val = filter.value;
          container.querySelectorAll('.job').forEach(card => {
            const comp = card.dataset.comp;
            card.classList.toggle('hidden', val !== 'all' && comp !== val);
          });
        });

        // --- åŸæœ‰é€»è¾‘ï¼šæ¸²æŸ“åˆ—è¡¨ ---
        data.forEach(job => {
          const jobDate = new Date(job.pushTime).toLocaleDateString('en-GB');
          if (jobDate !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.textContent = jobDate;
            container.appendChild(divider);
            lastDate = jobDate;
          }

          const div = document.createElement('div');
          div.className = 'job ' + (job.location || 'other').toLowerCase();
          div.dataset.comp = job.company;
          div.innerHTML = `
            <a href="${job.link}" target="_blank">${job.title}</a>
            <div class="meta">${job.company} Â· ${job.location}</div>
            <div class="time">${jobDate}</div>
          `;
          container.appendChild(div);
        });

        // ==========================================
        // === ç»˜åˆ¶å³ä¸Šè§’æŠ˜çº¿å›¾é€»è¾‘ ===
        // ==========================================
        renderTrendChart(data);
      });

    function renderTrendChart(data) {
      const dateMap = {};
      const sorted = data.sort((a, b) => new Date(a.pushTime) - new Date(b.pushTime));
      
      sorted.forEach(item => {
        const date = new Date(item.pushTime).toISOString().split('T')[0];
        dateMap[date] = (dateMap[date] || 0) + 1;
      });

      const labels = Object.keys(dateMap);
      const counts = Object.values(dateMap);
      
      let acc = 0;
      const cumulativeData = counts.map(c => { acc += c; return acc; });

      const ctx = document.getElementById('trendChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Jobs',
            data: cumulativeData,
            borderColor: '#ea580c',
            backgroundColor: 'rgba(234, 88, 12, 0.1)',
            borderWidth: 2,
            pointRadius: 0,
            pointHoverRadius: 4,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: {
             padding: { top: 5, right: 10, bottom: 5, left: 5 } // é˜²æ­¢å›¾è¡¨è¾¹ç¼˜æº¢å‡º
          },
          plugins: {
            legend: { display: false },
            tooltip: { 
              mode: 'index', 
              intersect: false,
              callbacks: {
                label: function(ctx) { return 'Cumulative Jobs: ' + ctx.parsed.y; }
              }
            }
          },
          scales: {
            x: { display: false },
            y: { 
              display: true, 
              position: 'right',
              grid: { display: false },
              ticks: { font: { size: 9 } },
              grace: '5%' // é˜²æ­¢é¡¶éƒ¨è¢«åˆ‡
            }
          }
        }
      });
      
      const busuanziEl = document.getElementById('busuanzi_container_site_pv');
      if(busuanziEl) busuanziEl.style.display = 'inline';
    }
  </script>
</body>
