<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Jobs</title>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  
  <style>
    * { box-sizing: border-box; }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
      margin: 40px auto; 
      max-width: 1200px; 
      padding: 0 20px;
      background: #f7f9fc; 
      color: #222; 
    }

    .header-container {
      display: flex;
      justify-content: space-between; 
      align-items: flex-start;
      margin-bottom: 25px;
      gap: 20px;
    }

    /* ‚úÖ ÂîØ‰∏Ä‰øÆÊîπÔºöÈò≤Ê≠¢Ë¢´Âè≥‰æß stats-card Êå§Âéã */
    .header-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1 1 auto;
      min-width: 0;
    }

    h1 { 
      margin: 0; 
      font-weight: 600; 
      font-size: 24px; 
      line-height: 1.2;
      color: #111827;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 500;
      color: #4b5563;
    }

    .url-line {
      font-size: 13px;
      color: #6b7280;
      font-family: monospace;
    }

    .filter-bar { 
      margin: 0; 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .filter-bar label { font-size: 0.9em; color: #4b5563; }
    .filter-bar select { padding: 6px 12px; border: 1px solid #d1d5db; border-radius: 6px; background: #ffffff; color: #111827; font-size: 0.9em; min-width: 80px; }

    .legend {
      font-size: 12px;
      color: #6b7280;
      margin-left: 10px;
    }

    .badge {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
    }

    .stats-card {
      background: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      margin-top: 0; 
    }
    
    .stats-label { font-size: 12px; color: #6b7280; }
    .stats-value { font-weight: 700; color: #ea580c; font-size: 18px; font-family: monospace; }

    .job { border-bottom: 1px solid #e5e7eb; padding: 16px; margin-bottom: 6px; border-radius: 8px; position: relative; transition: opacity 0.2s; background: #fff; border: 1px solid #e5e7eb; }
    .job.hidden { opacity: 0; height: 0; margin: 0; padding: 0; border: 0; pointer-events: none; }

    .cn { background: #f3f4f6; }   
    .hk { background: #fff3d9; }   
    .sg { background: #dcfce7; }   
    .other { background: #e0f2fe; }

    .job a { font-weight: 600; color: #1e40af; text-decoration: none; }
    .job a:hover { text-decoration: underline; }

    .meta { font-size: 0.85em; color: #4b5563; margin-top: 4px; }
    .time { position: absolute; right: 16px; top: 16px; font-size: 0.8em; color: #6b7280; }
    .divider { margin: 30px 0 10px; border-top: 1px solid #d1d5db; padding-top: 8px; font-size: 0.9em; color: #6b7280; font-weight: 500; }
  </style>
</head>

<body>
  
  <div class="header-container">
    
    <div class="header-left">
      <h1>Latest Linkedin JobsÔºà‰ª•ÈáëËûçÁ±ªËÅå‰Ωç‰∏∫‰∏ªÔºåÂåÖÊã¨CN/HK/SGÔºâ</h1>
      <div class="subtitle">Á•ùÊàë‰ª¨ÈÉΩËÉΩÊãøÂà∞dream offerüëè  https://kobolibra.github.io/linkedin-jobs-page/</div>
      <div class="url-line"></div>

      <div class="filter-bar">
        <label for="compFilter">ÂÖ¨Âè∏Ôºö</label>
        <select id="compFilter">
          <option value="all">ÂÖ®ÈÉ®</option>
        </select>

        <label for="locFilter">Âú∞ÁÇπÔºö</label>
        <select id="locFilter">
          <option value="all">ÂÖ®ÈÉ®</option>
        </select>

        <span class="legend"> </span>
        <span class="badge cn">CN</span>
        <span class="badge hk">HK</span>
        <span class="badge sg">SG</span>
        <span class="badge other">Other</span>
      </div>
    </div>

    <div class="stats-card">
      <span class="stats-label">üëÄ ËÆøÂÆ¢ÊÄªÊï∞ (PV)</span>
      <span id="busuanzi_container_site_pv" style="display:none">
        <span id="busuanzi_value_site_pv" class="stats-value">--</span>
      </span>
    </div>

  </div>

  <div id="jobs"></div>

  <script>
    fetch('jobs.json?_=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('jobs');
        const compFilter = document.getElementById('compFilter');
        const locFilter = document.getElementById('locFilter');
        let lastDate = '';

        [...new Set(data.map(j => j.company))].sort().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          compFilter.appendChild(opt);
        });

        [...new Set(data.map(j => j.location || 'other'))].sort().forEach(l => {
          const opt = document.createElement('option');
          opt.value = l;
          opt.textContent = l;
          locFilter.appendChild(opt);
        });

        function applyFilters() {
          const compVal = compFilter.value;
          const locVal = locFilter.value;

          container.querySelectorAll('.job').forEach(card => {
            const comp = card.dataset.comp;
            const loc = card.dataset.loc;

            const matchComp = compVal === 'all' || comp === compVal;
            const matchLoc = locVal === 'all' || loc === locVal;

            card.classList.toggle('hidden', !(matchComp && matchLoc));
          });
        }

        compFilter.addEventListener('change', applyFilters);
        locFilter.addEventListener('change', applyFilters);

        data.forEach(job => {
          const jobDate = new Date(job.pushTime).toLocaleDateString('en-GB');
          if (jobDate !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.textContent = jobDate;
            container.appendChild(divider);
            lastDate = jobDate;
          }

          const div = document.createElement('div');
          div.className = 'job ' + (job.location || 'other').toLowerCase();
          div.dataset.comp = job.company;
          div.dataset.loc = job.location || 'other';

          div.innerHTML = `
            <a href="${job.link}" target="_blank">${job.title}</a>
            <div class="meta">${job.company} ¬∑ ${job.location}</div>
            <div class="time">${jobDate}</div>
          `;
          container.appendChild(div);
        });
      });
  </script>

</body>
</html>
