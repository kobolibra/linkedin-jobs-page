  <style>

    /* 1. æ ‡é¢˜æ ·å¼ï¼šå¼ºåˆ¶ä¸€è¡Œï¼Œä¸æ¢è¡Œï¼Œä¸é™åˆ¶å®½åº¦ */

      text-overflow: ellipsis;

    .controls-container {

      align-items: flex-end;          /* å…³é”®ï¼šåº•ç«¯å¯¹é½ï¼ */
      margin-bottom: 20px;

      border-bottom: 1px dashed #e5e7eb; /* å¢åŠ ä¸€æ¡æ·¡æ·¡çš„åˆ†å‰²çº¿æå‡ä¸“ä¸šæ„Ÿ */
    }

    /* å·¦ä¾§ï¼šç­›é€‰æ  */
    .filter-box { display: flex; align-items: center; gap: 8px; padding-bottom: 5px; /* ä¸ºäº†å’Œå³ä¾§å¡ç‰‡è§†è§‰ä¸­å¿ƒå¯¹é½ */ }
    .filter-box label { font-size: 14px; font-weight: 500; color: #374151; }
    .filter-box select {

    /* å³ä¾§ï¼šç»Ÿè®¡å¡ç‰‡ (åŒ…å«å›¾è¡¨) */

    .visit-label { font-family: monospace; color: #9ca3af; }

    /* èŒä½å¡ç‰‡æ ·å¼ (ä¿æŒåŸæ ·) */
    .job { border-bottom: 1px solid #e5e7eb; padding: 16px; margin-bottom: 6px; border-radius: 8px; background: #fff; transition: all 0.2s; }
    .job:hover { transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.04); }

    /* åœ°åŒºé¢œè‰²æ ‡è®° */
    .cn { border-left: 4px solid #9ca3af; }   
    .hk { border-left: 4px solid #f59e0b; }   
    .sg { border-left: 4px solid #10b981; }

    .job a:hover { text-decoration: underline; color: #1e40af; }

    .meta { font-size: 13px; color: #4b5563; margin-top: 6px; display: flex; align-items: center; gap: 8px; }

</head>
<body>

  <!-- 1. æ ‡é¢˜åŒºï¼šå®Œå…¨å æ®ç¬¬ä¸€è¡Œ -->
  <h1>
    Latest Linkedin Jobsï¼ˆä»¥é‡‘èç±»èŒä½ä¸ºä¸»ï¼ŒåŒ…æ‹¬CN/HK/SGï¼‰- ç¥æˆ‘ä»¬éƒ½èƒ½æ‹¿åˆ°dream offerğŸ‘
    <span>https://kobolibra.github.io/linkedin-jobs-page/</span>
  </h1>

  <!-- 2. æ§åˆ¶åŒºï¼šFlexå¸ƒå±€ï¼Œå·¦è¾¹ç­›é€‰ï¼Œå³è¾¹å›¾è¡¨ï¼Œåº•éƒ¨å¯¹é½ -->
  <div class="controls-container">
    
    <!-- å·¦ä¾§ï¼šç­›é€‰ -->
    <div class="filter-box">
      <label for="compFilter">ğŸ¢ ç­›é€‰å…¬å¸ï¼š</label>
      <select id="compFilter">
        <option value="all">å…¨éƒ¨æ˜¾ç¤º (All)</option>
      </select>
    </div>

    <!-- å³ä¾§ï¼šç»Ÿè®¡å¡ç‰‡ -->
    <div class="stats-card">
      <div class="stats-header">
        <!-- å·¦ä¸Šï¼šæ˜ç¡®æ ‡æ³¨è¿™æ˜¯èŒä½æ•° -->
        <span class="chart-label">ğŸ“ˆ èŒä½ç´¯ç§¯æ•° (Cumulative Jobs)</span>
        <!-- å³ä¸Šï¼šç‹¬ç«‹æ˜¾ç¤ºè®¿é—®æ•°ï¼Œäº’ä¸å¹²æ‰° -->
        <span class="visit-label" id="busuanzi_container_site_pv" style="display:none">
          PV: <span id="busuanzi_value_site_pv">--</span>
        </span>
      </div>
      <!-- å›¾è¡¨å®¹å™¨ -->
      <div style="height: 60px; width: 100%;">
        <canvas id="jobChart"></canvas>
      </div>
    </div>

  </div>

  <!-- 3. åˆ—è¡¨åŒº -->
  <div id="jobs"></div>

  <script>
    fetch('jobs.json?_=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('jobs');
        const filter = document.getElementById('compFilter');
        let lastDate = '';

        // --- ç”Ÿæˆå…¬å¸ç­›é€‰ ---
        [...new Set(data.map(j => j.company))].sort().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          filter.appendChild(opt);
        });

        // --- ç­›é€‰é€»è¾‘ ---
        filter.addEventListener('change', () => {
          const val = filter.value;
          container.querySelectorAll('.job').forEach(card => {
            const comp = card.dataset.comp;
            // ç®€å•çš„æ˜¾éšåˆ‡æ¢
            if (val === 'all' || comp === val) {
              card.classList.remove('hidden');
            } else {
              card.classList.add('hidden');
            }
          });
        });

        // --- æ¸²æŸ“èŒä½åˆ—è¡¨ ---
        data.forEach(job => {
          const jobDate = new Date(job.pushTime).toLocaleDateString('en-GB');
          if (jobDate !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.textContent = 'ğŸ“… ' + jobDate;
            container.appendChild(divider);
            lastDate = jobDate;
          }

          const div = document.createElement('div');
          const loc = (job.location || 'other').toLowerCase();
          div.className = `job ${loc}`;
          div.dataset.comp = job.company;
          
          div.innerHTML = `
            <div class="time">${jobDate}</div>
            <a href="${job.link}" target="_blank">${job.title}</a>
            <div class="meta">
              <span class="tag">ğŸ¢ ${job.company}</span>
              <span class="tag">ğŸ“ ${job.location}</span>
            </div>
          `;
          container.appendChild(div);
        });

        // --- æ¸²æŸ“å³ä¾§å›¾è¡¨ (Job Trends) ---
        renderChart(data);
      });

    function renderChart(data) {
      // 1. æ•°æ®å¤„ç†ï¼šæŒ‰æ—¥æœŸç´¯ç§¯èŒä½æ•°
      const dateMap = {};
      // å‡åºæ’åˆ—
      const sorted = data.sort((a, b) => new Date(a.pushTime) - new Date(b.pushTime));
      
      sorted.forEach(item => {
        const d = new Date(item.pushTime).toISOString().split('T')[0];
        dateMap[d] = (dateMap[d] || 0) + 1;
      });

      const labels = Object.keys(dateMap); // æ—¥æœŸ
      let acc = 0;
      const values = Object.values(dateMap).map(count => {
        acc += count;
        return acc;
      });

      // 2. ç»˜å›¾
      const ctx = document.getElementById('jobChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Jobs',
            data: values,
            borderColor: '#ea580c', // æ©™è‰²çº¿æ¡
            borderWidth: 2,
            backgroundColor: 'rgba(234, 88, 12, 0.05)',
            fill: true,
            pointRadius: 0,
            pointHoverRadius: 4,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
          scales: {
            x: { display: false }, // éšè—Xè½´ä¿æŒç®€æ´
            y: { display: false }  // éšè—Yè½´æ•°å­—(åªçœ‹è¶‹åŠ¿)
          },
          layout: { padding: 0 }
        }
      });
    }
  </script>
</body>
