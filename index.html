    .tag { background: #f3f4f6; padding: 2px 8px; border-radius: 4px; font-size: 12px; color: #4b5563; border: 1px solid #e5e7eb; }

<body>

  <!-- 1. æ ‡é¢˜ï¼šå…¨å®½ï¼Œå³è¾¹ç¼˜ä¸é¡µé¢å¯¹é½ -->
  <h1>Latest Linkedin Jobsï¼ˆä»¥é‡‘èç±»èŒä½ä¸ºä¸»ï¼ŒåŒ…æ‹¬CN/HK/SGï¼‰- ç¥æˆ‘ä»¬éƒ½èƒ½æ‹¿åˆ°dream offerğŸ‘</h1>

  <!-- 2. å¤´éƒ¨å¸ƒå±€ï¼šå³ä¾§å›¾è¡¨å¼ºåˆ¶é å³ -->
  <div class="header-layout">
    
    <div class="header-left">
      <div class="site-url">https://kobolibra.github.io/linkedin-jobs-page/</div>
      <div class="filter-box">
        <label for="compFilter">ğŸ¢ ç­›é€‰å…¬å¸ï¼š</label>
        <select id="compFilter">
          <option value="all">å…¨éƒ¨æ˜¾ç¤º (All)</option>
        </select>
      </div>
    </div>

    <!-- å³ä¾§å›¾è¡¨ï¼šå…¶å³è¾¹æ¡†å°†ä¸ä¸‹æ–¹çš„èŒä½å¡ç‰‡å³è¾¹æ¡†å®Œç¾å¯¹é½ -->
    <div class="stats-card">
      <div class="stats-header">
        <span class="chart-label">ğŸ“ˆ èŒä½ç´¯ç§¯æ•°</span>
        <span class="visit-label" id="busuanzi_container_site_pv" style="display:none">
          PV: <span id="busuanzi_value_site_pv">--</span>
        </span>
      </div>
      <div style="height: 50px; width: 100%;">
        <canvas id="jobChart"></canvas>
      </div>
    </div>

  </div>

  <div id="jobs"></div>

  <script>
    fetch('jobs.json?_=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('jobs');
        const filter = document.getElementById('compFilter');
        let lastDate = '';

        [...new Set(data.map(j => j.company))].sort().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          filter.appendChild(opt);
        });

        filter.addEventListener('change', () => {
          const val = filter.value;
          container.querySelectorAll('.job').forEach(card => {
            const comp = card.dataset.comp;
            if (val === 'all' || comp === val) {
              card.classList.remove('hidden');
            } else {
              card.classList.add('hidden');
            }
          });
        });

        data.forEach(job => {
          const jobDate = new Date(job.pushTime).toLocaleDateString('en-GB');
          if (jobDate !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.textContent = 'ğŸ“… ' + jobDate;
            container.appendChild(divider);
            lastDate = jobDate;
          }

          const div = document.createElement('div');
          const loc = (job.location || 'other').toLowerCase();
          div.className = `job ${loc}`;
          div.dataset.comp = job.company;
          
          // è¿™é‡Œçš„ç»“æ„ä¿è¯äº† time å…ƒç´ ä½äº Flex å®¹å™¨çš„æœ€å³ä¾§
          div.innerHTML = `
            <div class="job-header">
              <a href="${job.link}" target="_blank" class="job-title">${job.title}</a>
              <div class="time">${jobDate}</div>
            </div>
            <div class="meta">
              <span class="tag">ğŸ¢ ${job.company}</span>
              <span class="tag">ğŸ“ ${job.location}</span>
            </div>
          `;
          container.appendChild(div);
        });

        renderChart(data);
      });

    function renderChart(data) {
      const dateMap = {};
      const sorted = data.sort((a, b) => new Date(a.pushTime) - new Date(b.pushTime));
      sorted.forEach(item => {
        const d = new Date(item.pushTime).toISOString().split('T')[0];
        dateMap[d] = (dateMap[d] || 0) + 1;
      });

      const labels = Object.keys(dateMap);
      let acc = 0;
      const values = Object.values(dateMap).map(count => { acc += count; return acc; });

      const ctx = document.getElementById('jobChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Jobs',
            data: values,
            borderColor: '#ea580c',
            borderWidth: 2,
            backgroundColor: 'rgba(234, 88, 12, 0.05)',
            fill: true,
            pointRadius: 0,
            pointHoverRadius: 4,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
          scales: { x: { display: false }, y: { display: false } },
          layout: { padding: 0 }
        }
      });
    }
  </script>
