<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Jobs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .job { border-bottom: 1px solid #ccc; padding: 10px 0; position: relative; }
    .job a { font-weight: bold; }
    .meta { font-size: 0.85em; color: #555; margin-top: 4px; }
    .time { position: absolute; right: 0; top: 10px; font-size: 0.8em; color: #999; }
    .divider { margin: 30px 0 10px; border-top: 2px solid #999; padding-top: 10px; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h1>Latest LinkedIn Jobs（以金融类职位为主，包括CN/HK/SG）</h1>
  <div id="jobs"></div>

  <script>
    fetch('jobs.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('jobs');
        let lastDate = '';

        data.forEach(job => {
          const jobDate = new Date(job.pushTime).toLocaleDateString('en-GB');
          if (jobDate !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'divider';
            divider.textContent = jobDate;
            container.appendChild(divider);
            lastDate = jobDate;
          }

          const div = document.createElement('div');
          div.className = 'job';
          div.innerHTML = `
            <a href="${job.link}" target="_blank">${job.title}</a>
            <div class="meta">${job.company} · ${job.location}</div>
            <div class="time">${jobDate}</div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
